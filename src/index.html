<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synapse</title>

    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'; object-src 'none';">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow-y: hidden;
            overflow-x: hidden;
        }

        #top-bar {
            background-color: #000000;
            padding: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        input {
            padding: 8px;
            font-size: 14px;
            width: 300px;
        }

        button {
            padding: 8px;
            font-size: 14px;
            color: white;
            background-color: gray;
            border: none;
            cursor: pointer;
        }

        #tab-bar {
            display: flex;
            background-color: #252525;
            padding: 5px;
            overflow-x: auto;
        }

        .tab {
            padding: 8px 12px;
            background-color: #ddd;
            margin-right: 5px;
            cursor: pointer;
            border-radius: 4px;
            position: relative;
        }

        .tab.active {
            background-color: #00c0b7;
            color: rgb(0, 0, 0);
        }

        .close-tab {
            margin-left: 8px;
            color: red;
            cursor: pointer;
        }

        #web-container {
            flex: 1;
            width: 100%;
            height: 100%;
        }

        webview {
            display: none;
        }

        webview.active {
            display: flex;
            flex: 1;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

   <div id="tab-bar"><button id="new-tab">+</button></div>

   <div id="top-bar">
       <button id="back-button" disabled>⬅️</button>
       <button id="forward-button" disabled>➡️</button>
       <input id="url-input" type="text" placeholder="Enter URL or search">
       <button id="go-button">Go</button>
   </div>

    <div id="web-container"></div>


    <script>
        const tabBar = document.getElementById('tab-bar');
        const webContainer = document.getElementById('web-container');
        const backButton = document.getElementById('back-button');
        const forwardButton = document.getElementById('forward-button');
        const urlInput = document.getElementById('url-input');
        const goButton = document.getElementById('go-button');
        const newTabButton = document.getElementById('new-tab');

        let tabCount = 0;
        let tabs = [];

        function createTab(url = 'https://www.google.com') {
            tabCount++;
            const tabId = `tab-${tabCount}`;
            const webviewId = `webview-${tabCount}`;

            const tab = document.createElement('div');
            tab.classList.add('tab');
            tab.id = tabId;
            tab.innerHTML = `Tab ${tabCount} <span class="close-tab">×</span>`;
            tabBar.appendChild(tab);

            const webview = document.createElement('webview');
            webview.src = url;
            webview.id = webviewId;
            webview.setAttribute('webpreferences', 'contextIsolation=false, nodeIntegration=true');
            webContainer.appendChild(webview);

            // Store tab info
            tabs.push({ tab, webview });

            // Activate the new tab
            activateTab(tabId, webviewId);

            // Close tab event
            tab.querySelector('.close-tab').addEventListener('click', (e) => {
                e.stopPropagation();
                closeTab(tabId, webviewId);
            });

            // event listener to new tab
            tab.addEventListener('click', () => activateTab(tabId, webviewId));

            // update nav buttons
            webview.addEventListener('dom-ready', () => {
                webview.addEventListener('did-navigate', () => updateButtons(webview));
                webview.addEventListener('did-navigate-in-page', () => updateButtons(webview));
                updateButtons(webview);
            });
        }


        function activateTab(tabId, webviewId) {

            // Deactivate all tabs
            tabs.forEach(({ tab, webview }) => {
                tab.classList.remove('active');
                webview.classList.remove('active');
            });

            // Activate selected tab
            document.getElementById(tabId).classList.add('active');
            document.getElementById(webviewId).classList.add('active');

            // Update URL input and navigation buttons
            const activeWebview = document.getElementById(webviewId);
            urlInput.value = activeWebview.src;
            updateButtons(activeWebview);
        }

        function closeTab(tabId, webviewId) {
            document.getElementById(tabId).remove();
            document.getElementById(webviewId).remove();
            tabs = tabs.filter(({ tab }) => tab.id !== tabId);

            // Activate last remaining tab if any
            if (tabs.length > 0) {
                const lastTab = tabs[tabs.length - 1];
                activateTab(lastTab.tab.id, lastTab.webview.id);
            }
        }

        function updateButtons(webview) {
            if (!webview || !document.body.contains(webview)) return;

            webview.addEventListener('dom-ready', () => {
                backButton.disabled = !webview.canGoBack();
                forwardButton.disabled = !webview.canGoForward();
            });
        }

        // Navigation buttons
        backButton.addEventListener('click', () => {
            const activeWebview = document.querySelector('webview.active');
            if (activeWebview && activeWebview.canGoBack()) activeWebview.goBack();
        });

        forwardButton.addEventListener('click', () => {
            const activeWebview = document.querySelector('webview.active');
            if (activeWebview && activeWebview.canGoForward()) activeWebview.goForward();
        });

        goButton.addEventListener('click', () => {
            const activeWebview = document.querySelector('webview.active');
            let input = urlInput.value.trim();

            if (isValidURL(input)) {
                console.log(`Loading URL: ${input}`);

            } else {
                let searchUrl = `https://www.google.com/search?q=${encodeURIComponent(input)}`;

                console.log(`Searching for: ${searchUrl}`);

                input = searchUrl;
            }
            activeWebview.src = input;
        });

        function isValidURL(string) {
            try {
                new URL(string);
                return true;
            } catch (e) {
                return false;
            }
        }

        newTabButton.addEventListener('click', () => createTab());

        //first tab
        createTab();
        
    </script>
</body>
</html>
